<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats de la Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Style général pour la page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Titre principal */
        h1 {
            font-size: 2.5em;
            color: #0056b3;
            margin-bottom: 20px;
            text-align: center;
            z-index: 1; /* Assurez-vous que l'élément est au-dessus */
            position: relative;
        }

        /* Paragraphe de la liste des nœuds infectés */
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            z-index: 1; /* Assurez-vous que l'élément est au-dessus */
            position: relative;
        }

        /* Liste des nœuds infectés affichée sur une seule ligne */
        .infected-nodes {
            font-size: 1.1em;
            color: #444;
            font-weight: bold;
            margin-top: 10px;
            word-wrap: break-word;
        }

        /* Image */
        img {
            margin-top: 30px;
            max-width: 100%;
            height: auto;
            border: 2px solid #0056b3;
            border-radius: 8px;
        }

        /* Section d'explication des couleurs */
        .info {
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
        }

        .info ul {
            list-style-type: none;
            padding: 0;
        }

        .info ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Résultats de la Simulation de Diffusion</h1>
    <p><strong>Liste des nœuds infectés :</strong></p>
    <p class="infected-nodes">
        {% for node in infected_nodes %}
            {{ node }}{% if not loop.last %}, {% endif %}
        {% endfor %}
    </p>
    <img src="{{ url_for('static', filename='diffusion.png') }}" alt="Visualisation de la Diffusion des Menaces">

    <div class="info">
        <p>Dans la visualisation :</p>
        <ul>
            <li><strong>Rouge</strong> : Nœuds infectés classés comme <strong>Menace</strong>.</li>
            <li><strong>Bleu</strong> : Nœuds non infectés.</li>
        </ul>
    </div>
</body>
</html>
