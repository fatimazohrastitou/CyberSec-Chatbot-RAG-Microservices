<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simuler la Diffusion des Menaces</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    /* Style global */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f7f9fc;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 30px;
    color: #333;
}

/* Titre principal */
h1 {
    color: #333;
    font-size: 3.2em;
    text-align: center;
    margin-bottom: 40px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-family: 'Roboto', sans-serif;
}

/* Formulaire */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #fff;
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    transition: all 0.3s ease;
}

/* Effet au survol du formulaire */
form:hover {
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
}

/* Champs du formulaire */
label {
    font-size: 1.3em;
    margin-bottom: 15px;
    color: #555;
    font-weight: 600;
}

input[type="text"] {
    padding: 14px 20px;
    font-size: 1.1em;
    margin-bottom: 25px;
    width: 100%;
    max-width: 500px;
    border: 2px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    outline: none;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #007bff;
}

/* Bouton */
button {
    padding: 16px 32px;
    font-size: 1.3em;
    font-weight: 500;
    color: #fff;
    background-color: #00bfae;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    max-width: 500px;
    margin-top: 20px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Effet au survol du bouton */
button:hover {
    background-color: #009b93;
}

button:active {
    transform: scale(0.98);
}

/* Liste des nœuds infectés */
ul {
    list-style-type: none;
    padding: 0;
    margin: 30px 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

ul li {
    font-size: 1.2em;
    background-color: #f4f8fb;
    padding: 12px 20px;
    margin: 10px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, background-color 0.3s ease;
}

/* Effet au survol des éléments de la liste */
ul li:hover {
    background-color: #f0f5fa;
    transform: translateY(-3px);
}

/* Image de visualisation */
img {
    display: block;
    margin: 40px auto;
    max-width: 85%;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

img:hover {
    transform: scale(1.05);
}

/* Media Queries */
@media (max-width: 768px) {
    h1 {
        font-size: 2.5em;
    }

    form {
        padding: 30px;
        width: 90%;
    }

    input[type="text"], button {
        font-size: 1.1em;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 2.1em;
    }

    form {
        padding: 20px;
        width: 90%;
    }

    input[type="text"], button {
        font-size: 1em;
    }

    ul li {
        font-size: 1.1em;
    }
}

</style>
</head>
<body>
    <h1>Simuler la Diffusion des Menaces dans le Réseau</h1>
    <form action="/simulate" method="post">
        <label for="seed_nodes">Entrez les nœuds de départ (séparés par des virgules) :</label>
        <input type="text" id="seed_nodes" name="seed_nodes" placeholder="Ex: 4011,54,5" required>
        <button type="submit">Simuler</button>
    </form>
</body>
</html>
